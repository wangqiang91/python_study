<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 有序列表 ol>li*N -->
    <ol>
        <li>列表1 风吹半夏收视破纪录</li>
        <li>列表2 宋铁到乌镇游玩被偷拍</li>
        <li>列表3 胖成方脸身材发福拉</li>
    </ol>
    <!-- 无序列表，用的比较多，和有序列表只是样式不同，数据没有区别 -->
    <ul>
        <li>列表1 风吹半夏收视破纪录</li>
        <li>列表2 宋铁到乌镇游玩被偷拍</li>
        <li>列表3 胖成方脸身材发福拉</li>
    </ul>
    <!-- 列举4大名著，每个名著列举三个任务(ul>li*4>ol>li*3) -->
    <ul>
        <li>
            <ol>西游记
                <li>孙悟空</li>
                <li>猪八戒</li>
                <li>沙和尚</li>
            </ol>
        </li>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
    </ul>
</body>
</html>
