<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加管理员</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <h1>增加管理员</h1>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="wd" maxlength="10"></td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="pw" maxlength="10"></td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" value="1">男士
                    <input type="radio" name="gender" value="0">女士
                </td>
            </tr>
            <tr>
                <td rowspan="2">角色：</td>
                <td><input type="checkbox" name="role" value="1">超级管理员</td>
                <td rowspan="2">至少选择一个角色</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="role" value="0">账单管理员</td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file" name="myfile"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="保存">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
