<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输入分数，判断等级 A B 。。
        var score = Number(prompt("请输入分数"));
        switch(parseInt(score/10)){
            case 10:
            case 9:
                console.log("A");
                break;
            case 8:
                console.log("B");
                break;
            case 7:
                console.log("C")
            default:
                console.log("不及格")
            
        }
    </script>
</body>
</html>
