<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局、定位布局</title>
    <link rel="stylesheet" href="../day03/day03.css">
</head>
<body>
    <!-- 浮动布局 -->
    <ul id="FDBJ">
        <li class="catalogue">难度：</li>
        <li class="tab">全部</li>
        <li class="tab">初级</li>
        <li class="tab active">中级</li>
        <li class="tab">高级</li>
        <p></p>
    </ul>
    <script>
        var tab_list = document.getElementsByClassName("tab")
        console.log(tab_list)
        for(var i =0; i<tab_list.length; i++){
            // console.log(tab_list[i])
            tab_list[i].onclick = function(){
                // 找到带有.avtive的页面元素；
                var prev = document.getElementsByClassName("active")[0]
                // 去掉这个元素的class.active；
                prev.className = "tab"
                this.className = "tab active"
            }
        }
    </script>
</body>
</html>
